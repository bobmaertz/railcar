<!DOCTYPE html>
<html>
<head>
    <title> Auth Code Catcher </title>
</head>
<body>
    <h1>Auth Code Catcher</h1>
   
    {{if .Error}}
    <p> Error: {{ .Error}}</p>
    <p> Error Description: {{ .ErrorDescription}}</p>
    {{end}}


    <label for="code"></label>
    <input type="text" name="code" value="{{ .Code }}" class="field left" readonly>

</body>
</html>
